<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" rx="8" fill="#1E293B"/>

  <!-- App Background -->
  <rect x="100" y="50" width="600" height="300" rx="8" fill="#0F172A"/>

  <!-- Title -->
  <text x="200" y="90" font-family="sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">Molecular Mass Calculator</text>

  <!-- Input Box -->
  <rect x="150" y="120" width="500" height="50" rx="6" fill="#334155"/>
  <text x="170" y="150" font-family="sans-serif" font-size="16" fill="#CBD5E1">H2O</text>

  <!-- Display area -->
  <rect x="150" y="190" width="500" height="140" rx="8" fill="#1E293B"/>

  <!-- Molecule Visualization -->
  <circle cx="250" cy="260" r="20" fill="#EF4444"/>
  <text x="245" y="265" font-family="sans-serif" font-size="16" fill="#FFFFFF">O</text>

  <circle cx="200" cy="230" r="16" fill="#3B82F6"/>
  <text x="195" y="235" font-family="sans-serif" font-size="16" fill="#FFFFFF">H</text>

  <circle cx="300" cy="230" r="16" fill="#3B82F6"/>
  <text x="295" y="235" font-family="sans-serif" font-size="16" fill="#FFFFFF">H</text>

  <line x1="210" y1="237" x2="240" y2="253" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="290" y1="237" x2="260" y2="253" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Results -->
  <text x="380" y="230" font-family="sans-serif" font-size="16" fill="#FFFFFF">Hydrogen (H): 2 × 1.008 = 2.016 g/mol</text>
  <text x="380" y="260" font-family="sans-serif" font-size="16" fill="#FFFFFF">Oxygen (O): 1 × 15.999 = 15.999 g/mol</text>
  <text x="380" y="300" font-family="sans-serif" font-size="18" font-weight="bold" fill="#10B981">Total Mass: 18.015 g/mol</text>
</svg>
