<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" rx="8" fill="#1E293B"/>

  <!-- Server -->
  <rect x="140" y="100" width="140" height="200" rx="8" fill="#475569"/>
  <rect x="160" y="120" width="100" height="20" rx="4" fill="#94A3B8"/>
  <rect x="160" y="150" width="100" height="20" rx="4" fill="#94A3B8"/>
  <rect x="160" y="180" width="100" height="20" rx="4" fill="#94A3B8"/>
  <circle cx="210" cy="240" r="20" fill="#10B981"/>

  <!-- Client 1 -->
  <rect x="480" y="80" width="180" height="100" rx="8" fill="#334155"/>
  <rect x="500" y="100" width="140" height="20" rx="4" fill="#94A3B8"/>
  <rect x="500" y="130" width="140" height="20" rx="4" fill="#94A3B8"/>

  <!-- Client 2 -->
  <rect x="480" y="220" width="180" height="100" rx="8" fill="#334155"/>
  <rect x="500" y="240" width="140" height="20" rx="4" fill="#94A3B8"/>
  <rect x="500" y="270" width="140" height="20" rx="4" fill="#94A3B8"/>

  <!-- Connection lines -->
  <line x1="280" y1="140" x2="480" y2="120" stroke="#3B82F6" stroke-width="3"/>
  <line x1="280" y1="260" x2="480" y2="260" stroke="#3B82F6" stroke-width="3"/>

  <!-- Labels -->
  <text x="170" y="280" font-family="sans-serif" font-size="18" fill="#FFFFFF">TCP Server</text>
  <text x="510" y="60" font-family="sans-serif" font-size="18" fill="#FFFFFF">Client 1</text>
  <text x="510" y="200" font-family="sans-serif" font-size="18" fill="#FFFFFF">Client 2</text>
</svg>
